        <meta charset="utf-8">

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- My CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Tenant Complaint System</title>
    </head>

    <body>
        <div class="container">
            <div id="alert_holder" class="fixed-top" style="padding-top:20px; padding-bottom:20px; padding-left:20px; padding-right:20px;"></div>

            <!-- Login Page, shown when user is not logged in -->
            <div id="login-page" class="container text-center form-signin center-div" style="display: none">
                <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-person-badge mb-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12 1H4a1 1 0 0 0-1 1v11.755S4 12 8 12s5 1.755 5 1.755V2a1 1 0 0 0-1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                    <path fill-rule="evenodd" d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM6 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5z"/>
                </svg>

                <h1 class="h3 mb-3 font-weight-normal">Admin View</h1>

                <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" autofocus="">

                
                <div class="input-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" data-toggle="password">

                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input id="rememberMeOption" type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block buttonload" id="inputLoginButton" type="submit" onclick="login()">
                    Sign in
                </button>
            </div>

            <!-- User Content Page, shown after user has logged in -->
            <div id="user-page" style="display: none">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top pb-0-1">
                    <a class="navbar-brand" href="#">Tenant Complaint System</a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#userNavbar" aria-controls="userNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>

                    <div class="collapse navbar-collapse" id="userNavbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                        
                        <span class="navbar-text" id="user-welcome" style="padding-right: 20px"></span> 
                        <button class="btn btn-outline-danger my-2 my-sm-0" onclick="logout()">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"/>
                                <path fill-rule="evenodd" d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"/>
                                <path d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"/>
                              </svg> Log out
                        </button>
                    </div>
                </nav>

                <br/>
                <br/>

                <!-- All complaints -->
                <div class="container">
                    <div class="row justify-content-center" id="complaintCards">
                        <!--
                        <div class="col-auto mb-3">
                            <div class="card text-center" style="width: 22rem;">
                                <img class="card-img-top" src="https://images.homedepot-static.com/productImages/df8e9b7f-6013-48bc-a1b3-f99082482eff/svn/white-glacier-bay-two-piece-toilets-n2316-64_1000.jpg" alt="Card image cap" style="padding:10px; object-fit: contain;"> <! - - Image if applicable - - >
                                <div class="card-body">
                                    <h5 class="card-title">Complaint from John Smith</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">1234 Somwehere Island Drive</h6> <! - - The address of the place - - >

                                    <a href="#" class="card-link">View More</a> <! - - Shows a popup with more information ie. Room of Problem, Anything else, images; should look similar to a trello card- - >

                                <div class="card-footer text-muted">
                                    2 days ago
                                </div> <! - - Relative date - - >
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Firebase Imports -->
        <script src="/__/firebase/7.17.1/firebase-app.js"></script>
        <script src="/__/firebase/7.17.1/firebase-auth.js"></script>
        <script src="/__/firebase/7.17.1/firebase-analytics.js"></script>
        <script src="/__/firebase/7.17.1/firebase-firestore.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="/__/firebase/init.js"></script>
        <script src="index.js"></script>
